version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20.20.0
        - nvm use 20.20.0
        - npm install -g npm@10.8.0
        - npm install --cache .npm --prefer-offline
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
